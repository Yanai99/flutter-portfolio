name: Build and Release APK
on: push
jobs:
  hosting:
    name: Deploy Website
    runs-on: ubuntu-latest
    steps:
      # Checkout Repository
      - uses: actions/checkout@v3

      # Install Flutter command with a specific version
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'  # Specify a compatible Flutter version
          channel: 'stable'          # Use the stable channel

      # Build Website
      - name: Build Website
        run: |
          flutter config --enable-web
          flutter pub get
          flutter build web --release
        working-directory: ./

      # Deploy Firebase Hosting
      - name: Deploy Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0  # Using the official Firebase action
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'      # GitHub token for authentication
          firebaseServiceAccount: '${{ secrets.FIREBASE_TOKEN }}'
          projectId: 'flutter-portfolio-a34b6'           # Replace with your Firebase project ID
