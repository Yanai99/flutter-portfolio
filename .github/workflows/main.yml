name: Build and Release APK
on: push
jobs:
  hosting:
    name: Deploy Website
    runs-on: ubuntu-latest
    steps:
      # Checkout Repository
      - uses: actions/checkout@v3

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Install Flutter command with a specific version
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'  # Specify a compatible Flutter version
          channel: 'stable'          # Use the stable channel

      # Set up Firebase authentication
      - name: Authenticate with Firebase
        run: echo $FIREBASE_SERVICE_ACCOUNT > ${HOME}/firebase-key.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # Build Website
      - name: Build Website
        run: |
          flutter config --enable-web
          flutter pub get
          flutter build web --release
        working-directory: ./

      # Deploy Firebase Hosting to Preview Channel
      - name: Deploy Firebase Hosting
        run: firebase deploy --only hosting --token "$(cat ${HOME}/firebase-key.json)"
